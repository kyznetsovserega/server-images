server {
    listen 80;

    # üì¶ –†–∞–∑–¥–∞—á–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —Ç–æ–º–∞
    location /images/ {
        alias /usr/share/nginx/html/images/;
        autoindex off;  # –æ—Ç–∫–ª—é—á–∞–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        expires 30d;    # –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –Ω–∞ 30 –¥–Ω–µ–π
        add_header Cache-Control "public";
    }

    # üîÅ –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã ‚Äî –ø—Ä–æ–∫—Å–∏—Ä—É–µ–º –Ω–∞ Flask-–±—ç–∫–µ–Ω–¥
    location / {
        proxy_pass http://flask_app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


