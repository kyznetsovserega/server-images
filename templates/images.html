<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Images List</title>

  <!-- Стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_upload_photos.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_images.css') }}" />

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="hero">
    <div class="container">

      <h1>Your Uploaded Images</h1>
      <p class="subtitle">Here is a list of all uploaded images.</p>

      <!-- Вкладки -->
      <div class="tabs">
        <button class="tab" id="uploadTab" onclick="window.location.href='{{ url_for('upload_photos') }}'">Upload</button>
        <button class="tab active" id="imagesTab">Images</button>
      </div>

      <!-- Таблица с изображениями -->
      <div class="images-table" id="imagesTable">
        <!-- JavaScript dynamically inserts rows here -->
      </div>

    </div>
  </div>

  <!-- Скрипты -->
  <script src="{{ url_for('static', filename='js/images.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
</body>
</html>
