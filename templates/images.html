<!-- Шаблон страницы списка загруженных изображений --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploaded Images</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_images.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Upload Photos</h1>
    <p class="subtitle">Upload selfies, memes, or any fun pictures here.</p>

    <div class="tabs">
      <a href="{{ url_for('upload') }}" class="tab">Upload</a>
      <a href="{{ url_for('gallery') }}" class="tab active">Images</a>
    </div>

    <!-- Заголовок таблицы с колонками -->
    <div class="images-header">
      <span class="column-header column-name">Name</span>
      <span class="column-header column-url">Url</span>
      <span class="column-header column-delete">Delete</span>
    </div>
    <!-- Таблица со списком загруженных изображений -->
    <div class="images-table" id="imagesTable"></div>

  </div>

  <!-- Передача списка изображений из Flask в JavaScript -->
  <script>
    const imageList = {{ images | tojson }};
  </script>

  <script src="{{ url_for('static', filename='js/images.js') }}"></script>
</body>
</html>
