<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Photos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_upload_photos.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="hero">
    <div class="container">
      <h1>Upload Photos</h1>
      <p class="subtitle">Upload selfies, memes, or any fun pictures here.</p>

      <div class="tabs">
        <a href="{{ url_for('upload') }}" class="tab active" id="uploadTab">Upload</a>
        <a href="{{ url_for('gallery') }}" class="tab" id="imagesTab">Images</a>
      </div>

      <!-- Зона загрузки -->
      <div class="upload-box">
        <img class="upload-icon" src="{{ url_for('static', filename='img_project/icon_image/feather_upload-cloud.svg') }}" alt="Upload Icon">
        <p class="status-title" id="statusTitle">Select a file or drag and drop here</p>
        <p class="info-text" id="infoText">Only support .jpg, .png and .gif.<br>Maximum file size is 5MB</p>
      </div>

      <label class="browse-btn" for="fileInput">
        BROWSE YOUR FILE
        <input type="file" id="fileInput" />
      </label>

      <div class="current-upload">
        <p class="upload-label">Current Upload</p>
        <div class="upload-url">
          <input type="text" value="https://" readonly />
          <button class="copy-btn">COPY</button>
        </div>
      </div>

      <div class="notification" style="display: none;"></div>
    </div>
  </div>

  <script>
    const imageList = {{ images | tojson | safe | default('[]') }};
  </script>
  <script src="{{ url_for('static', filename='js/upload_photos.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tabs.js') }}"></script>
</body>
</html>
