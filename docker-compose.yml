
services:
  app:
    build: .
    container_name: image_server_app
    ports:
      - "8000:8000"
    volumes:
      - images:/app/images
      - logs:/app/logs

  nginx:
    image: nginx:latest
    container_name: image_server_nginx
    ports:
      - "8080:80"
    volumes:
      - images:/usr/share/nginx/html/images:ro
      -  ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  images:
  logs:
